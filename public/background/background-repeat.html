<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Repeat || Tailwind CSS</title>
    <link rel="stylesheet" href="/public/css/output.css">
</head>
<body>
    <div class=" bg-no-repeat w-[500px] h-[500px] " style="background-image: url(/src/image/mangrove.png);">
          
    </div>
    <div class=" bg-repeat w-[500px] h-[600px] mb-3 " style="background-image: url(/src/image/mangrove.png);">
          
    </div>
    <div class=" bg-repeat-x w-[800px] h-[500px] " style="background-image: url(/src/image/mangrove.png);">
          
    </div>
    <div class=" bg-no-repeat w-[500px] h-[800px] " style="background-image: url(/src/image/mangrove.png);">
          
    </div>
</body>
</html>
