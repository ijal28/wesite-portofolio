<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Posistion || Tailwind CSS</title>
    <link rel="stylesheet" href="/public/css/output.css">
</head>
<body>
    
    <div class=" bg-cover bg-center w-full h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-center w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-left w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-right w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-bottom w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-right-top w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-right-bottom w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-left-top w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>
    <div class=" bg-no-repeat bg-left-bottom w-[800px] h-[500px] mb-3 bg-sky-900" style="background-image: url(/src/image/mangrove.png);">
    </div>

</body>
</html>
