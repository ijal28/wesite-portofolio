<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Place Content || Tailwind CSS</title>
    <link rel="stylesheet" href="/public/css/output.css ">
</head>
<body>
  
    <div class="grid h-screen bg-sky-950 grid-cols-3 place-content-center justify-items-center">
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
    </div>
    <div class="grid h-screen bg-sky-300 place-content-start">
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
    </div>
    <div class="grid h-screen bg-sky-500 place-content-end">
        <div class="bg-sky-700 size-20">a</div>
        <div class="bg-sky-700 size-20">a</div>
        <div class="bg-sky-700 size-20">a</div>
    </div>
    <div class="grid h-screen bg-sky-300 place-content-between">
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
    </div>
    <div class="grid h-screen bg-sky-300 place-content-evenly">
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
    </div>
    <div class="grid h-screen bg-sky-300 place-content-around">
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
        <div class="bg-sky-400 size-20">a</div>
    </div>

    
</body>
</html>
