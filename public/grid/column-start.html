<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column Start & End || Tailwind CSS</title>
    <link rel="stylesheet" href="/public/css/output.css">
</head>
<body>
    <div id="main" class="m-8 grid grid-cols-3 gap-1">  
        <div class="bg-green-300 sm:col-start-2 rounded-lg h-12">1</div>  
        <div class="bg-green-300 rounded-lg h-12">2</div>  
        <div class="bg-green-300 sm:row-start-3 sm:col-start-3 rounded-lg h-12">3</div>  
        <div class="bg-green-500 col-span-2 rounded-lg h-12">4</div>  
        <div class="bg-green-300 rounded-lg h-12">5</div>  
        <div class="bg-green-500 col-span-3 rounded-lg h-12">6</div>  
    </div>  
</body>
</html>
